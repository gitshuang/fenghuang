<script>
Zepto(function($) {
	var data = [{
		"wrapId": "c0",
		"animateIds": ["pptit01", "pptit02"],
		"animateClass": ["pptit01", "pptit02"],
		"done": false
	}, {
		"wrapId": "c1",
		"animateIds": ["pp01", "pp02"],
		"animateClass": ["pp01", "pp02"],
		"done": false
	}, {
		"wrapId": "c2",
		"animateIds": ["pp2_01", "pp2_02", "pp2_03", "pp2_04"],
		"animateClass": ["pp2_01", "pp2_02", "pp2_03", "pp2_04"],
		"done": false
	}, {
		"wrapId": "c3",
		"animateIds": ["pp3_01", "pp3_02", "pp3_03", "pp3_04"],
		"animateClass": ["pp3_01", "pp3_02", "pp3_03", "pp3_04"],
		"done": false
	}, {
		"wrapId": "c4",
		"animateIds": ["pp4_01", "pp4_02", "pp4_03"],
		"animateClass": ["pp4_01", "pp4_02", "pp4_03"],
		"done": false
	}, {
		"wrapId": "c5",
		"animateIds": ["pp5_01", "pp5_02", "pp5_03", "pp5_04"],
		"animateClass": ["pp5_01", "pp5_02", "pp5_03", "pp5_04"],
		"done": false
	}, {
		"wrapId": "c6",
		"animateIds": ["pp6_01", "pp6_02"],
		"animateClass": ["pp6_01", "pp6_02"],
		"done": false
	}, {
		"wrapId": "c7",
		"animateIds": [],
		"animateClass": [],
		"done": false
	}];
	var filterClass = {
		blur: "blur",
		focus: "focus"
	}
	var $w = $(window),
		$body = $("body")
	$loading = $("#loading"),
		$wrap = $("#wrap"),
		$scrollContent = $("#scrollContent"),
		$content = $(".content");

	var contentLength = $content.size();
	function initPage() {
		var wH = $body.height();

		$wrap.css({
			"height": wH
		});
		$scrollContent.css({
			"height": wH * contentLength
		});
		$content.css({
			"height": wH
		});
	}
	function resize() {
		initPage();
	}
	function windowLoad() {
		$("#loading").css({
			display: "none"
		});
		onTouch.initAddClass();
	}
	var onTouch = {
		startY: 0,
		currentTop: 0,
		onStart: function(e) {
			this.startY = e.pageY;
			this.currentTop = $scrollContent.css("top");

		},
		onMove: function(e) {
			event.preventDefault();
		},
		onEnd: function(e) {
			if (this.startY > e.pageY + 50) {
				this.goDown();
			} else if (this.startY < e.pageY - 50) {
				this.goUp();
			};
		},
		goDown: function() {
			this.contentScroll("down");
		},
		goUp: function() {
			this.contentScroll("up");
		},
		contentScroll: function(flag) {
			var top = parseInt($scrollContent.css("top"));
			if (flag == "down" && Math.abs(top) < $body.height() * (contentLength - 1)) {
				$scrollContent.css({
					"top": top - $body.height()
				});
				this.filterClass("down");
			} else if (flag == "up" && top < 0) {
				$scrollContent.css({
					"top": top + $body.height()
				});
				this.filterClass("up");
			};
			this.addClass();
		},
		getCurrentIndex: function() {
			var top = parseInt($scrollContent.css("top")),
				currentIndex = parseInt(top / $body.height());
			return Math.abs(currentIndex);
		},
		addClass: function(n) {
			var index = n || this.getCurrentIndex();
			var currentObj = data[index];
			if (currentObj["done"]) {
				return;
			};
			for (var i = 0; i < currentObj["animateIds"].length; i++) {
				$("#" + currentObj["animateIds"][i]).addClass(currentObj["animateClass"][i]);
			};
			currentObj["done"] = true;
		},
		initAddClass: function() {
			this.addClass(0);
		},
		filterClass: function(flag) {
			var index = this.getCurrentIndex();
			if (flag == "up" && index < contentLength - 1) {
				$("#" + data[index]["wrapId"]).addClass(filterClass.focus);
				$("#" + data[index + 1]["wrapId"]).removeClass(filterClass.focus);
			} else if (flag == "down" && index > 0) {
				$("#" + data[index]["wrapId"]).addClass(filterClass.focus);
				$("#" + data[index - 1]["wrapId"]).removeClass(filterClass.focus);
			};
		}
	};
	(function() {
		initPage();
		window.onload = windowLoad;
		window.onscroll = scroll;
		window.onresize = resize;
		window.onorientationchange = resize;
		document.body.addEventListener('touchstart', function(e) {
			if (!$(".bg_black").hasClass("offtouch")) {
				e = e.changedTouches[0];
				onTouch.onStart(e);
			}
		});
		document.body.addEventListener('touchmove', function(e) {
			if (!$(".bg_black").hasClass("offtouch")) {
				onTouch.onMove(e.changedTouches[0], e);
			}
		});
		document.body.addEventListener('touchend', function(e) {
			if (!$(".bg_black").hasClass("offtouch")) {
				onTouch.onEnd(e.changedTouches[0]);
			}
		});
		var s_len = $("#scrollContent").find(".content").length;
		$("#scrollContent").find(".content").each(function(i) {
			$("#c" + i).find("li").each(function(i) {
				$(this).click(function() {
					$(this).parents(".content").find(".bg_black").css("height", "100%").addClass("offtouch");
					$(this).parent("ul").hide().addClass("hideul");
					$($(this).html()).appendTo($(this).parents(".content").find(".bg_black_img"));
					$(this).parents(".content").find(".bg_black_img").show();
				})
			})
		})
		$(".bg_black_img").click(function() {
			$(this).parent().find(".bg_black").css("height", "74px").removeClass("offtouch");
			$(this).html("").hide();
			$(".content").find(".hideul").show().removeClass("hideul");
		})
	})();
});
</script>
